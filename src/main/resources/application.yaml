server:
  port: 8083

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka


spring:
  application:
    name: courses
  data.mongodb:
    host: localhost
    port: 27017
    database: courses
